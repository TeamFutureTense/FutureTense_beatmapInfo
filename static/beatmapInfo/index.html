<!DOCTYPE html>
<html lang="en">

<head>
  <title>FutureTense pp-Counter v1</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--        YOUR STYLES HERE        -->
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  
  <!-- <div style="margin-top: 50px;">&nbsp;</div> -->
  <div class="main-container" id="ingame">
    <!-- Color Bar -->
    <div class="color-bar row-element">&nbsp;</div>
    <!-- Avatar -->
    <!-- <img height="20px" class="avatar-image"/> -->
    <div class="avatar-image row-element" style="width: 35px; height: 35px; background-color: #2a2a2a;"></div>
    <!-- Information Complex -->
    <div class="info-complex row-element">
      <div class="column-element">
        <b id="songTitle">Unknown Song</b>
      </div>
      <div class="info-sub-complex">
        <div class="difficulty-pill row-element" id="difficultyPill">
          <img src="./img/star-s-fill.svg" class="icon"/>
          <div id="starRating">0.00</div>
        </div>
        <div class="difficulty-pill row-element" id="lengthPill">
          <img src="./img/time-fill.svg" class="icon"/>
          <div id="length">0:00</div>
        </div>
        <div class="row-element" id="diffName">Unknown Difficulty</div>
      </div>
    </div>
  </div>

  <!--        OTHER SCRIPTS        -->
  <script src="js/countUp.js"></script>
  <script src="js/odometr.js"></script>



  <!--        YOUR COUNTER LOGIC FILES        -->
  <script type="module" src="index.js"></script>
</body>

</html>
